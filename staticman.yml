
sponsors:
  name                   : "DevOpsDays Montevideo Sponsorhip contact"
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "master"
  commitMessage          : "New sponsor message from {fields.name}"
  filename               : "sponsor-{fields.name}-{@timestamp}"
  format                 : "yml"
  moderation             : true
  path                   : "/_data/sponsors/"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"
